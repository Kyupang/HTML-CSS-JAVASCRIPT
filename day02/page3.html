<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 속성선택자 */
        img[src $= jpg] {
            border: 10px dotted red;
        }
        /* 자손선택자 */
        #d1 >p {
            background: gold;
        }
        #d2 {
            width: 200px;
            height: 100px;
            background: pink;
        }
        #d2 p {
            background: silver;
            /* display: block; */
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="옷 이미지"> <br>
    <img src="2.jpg" alt="책상 이미지"> <br>
    <!-- hr = 가로줄 -->
    <hr>
    <!-- div 는 화면을 나누는데 사용합니다. 그룹을 묶음? -->
    <div id ="d1">
        <!-- p태그는 문단, 한줄이 떨어짐. -->
        <p>내가 좋아하는 음식</p>
        <div id="d11">
            <p>나는 분식을 좋아해요</p>
            <p>나는 한식을 좋아해요</p>
        </div>
    </div>
    <div id ="d2">
        <!-- p태그는 문단, 한줄이 떨어짐. -->
        <p>내가 싫어하는 음식</p>
        <div id="d22">
            <p>나는 홍차를 싫어해요.</p>
            <p>나는 중국음식을 싫어해요.</p>
        </div>
    </div>
</body>
</html>
