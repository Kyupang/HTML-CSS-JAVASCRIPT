<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }

        div {
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }

        #total {
            width: 800px;
            height: 800px;
            background-color: cyan;
        }

        #top {
            width: 800px;
            height: 100px;
            background-color: lime;
            padding: 2px;
        }

        #top2 {
            background-color: white;
            color: lightgreen;
            width: 150px;
            height: 100px;
            position: fixed;
            top: 10px;
            right: 5px;
            border: 10px double greenyellow;
            box-shadow: 5px 5px green;


        }

        #center {
            width: 800px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        li {
            list-style: none;
            float: left;
            padding: 15px;
            width: 70px;
            height: 20px;
            border-radius: 50px;
            text-align: center;
        }

        li:nth-child(2n) {
            background-color: orange;
        }

        li:nth-child(2n+1) {
            background-color: yellow;
        }

        a:hover {
            text-decoration: underline;
            background-color: chartreuse;
        }
    </style>
</head>

<!-- 순서는 바디에 화면을 나눈다. -->
<!-- 넣고싶은 내용을 넣고 스타일을 설정한다. -->

<body>
    <div id="total">
        <div id="top">
            <ul>
                <li>
                    <a href="page10.html">회원가입</a>
                </li>
                <li>
                    <a href="page20.html">제품정보</a>
                </li>
                <li>
                    <a href="page30.html">게시판</a>
                </li>
                <li>
                    <a href="page40.html">회사정보</a>
                </li>

            </ul>
        </div>

        <div id="top2">
            고정된 화면 보이는 부분 장바구니
        </div>

        <div id="center">
            <table border="1" style="width: 800px; height: 300px;">
                <tr align="center" bgcolor="##dd10e8">
                    <!-- 테이블의 헤더이다. -->
                    <th width="100">항목</th>
                    <th width="300">입력</th>
                </tr>
                <tr align="center">
                    <td bgcolor="white">번호</td>
                    <td bgcolor="pink"></td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">제목</td>
                    <td bgcolor="yellow">
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">내용</td>
                    <td bgcolor="yellow">
                        <textarea style="background-color: pink;" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">작성자</td>
                    <td bgcolor="yellow">
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="yellow" colspan="2">
                        <!-- 인풋을 해도 되고 버튼으로 만들어도 된다. -->
                        <input type="submit" value="글쓰기 완료">
                        <button>글쓰기 완료</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
