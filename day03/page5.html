<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        width = prompt("가로를 입력")
        height = prompt("세로를 입력")
        result =  parseFloat(width) * parseFloat(height)
        alert("사각형 면적은" + result.toFixed(1) + "입니다.")

        cup_of_coffee_price = prompt("커피 가격을 입력")
        get = prompt("커피 갯수를 입력")
        total_price = parseInt(cup_of_coffee_price) * parseInt(get)
        alert("총 가격은" + total_price + "입니다.")

        const apple = 2000
        const pear = 3000
        const apple_get = 3
        const pear_get = 2
        price = apple*apple_get + pear*pear_get
        alert("전체 결제 금액은" +price+"입니다.")

        yes_temp = 25
        today_temp = 10 
        mean_temp = parseFloat((yes_temp + today_temp)/2)
        alert("어제와 오늘의 평균온도는" + mean_temp + "입니다." )
        
        
    </script>
    
</head>
