<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let coffee = parseInt(prompt("커피값을 입력하세요"))
        let value = parseInt(prompt("구매 카운트를 입력하세요"))
        let result = coffee*value

        if(result >= 15000){
            document.write("할인해드릴게요 <br>")
        }else{
            document.write("정가로 내셔야해요 <br>")
        }

        let food = prompt("먹고싶은 음식")
        let price = parseInt(prompt("가격을 입력하시오"))

        //js에서는 항상 같음표시를 === 세개로 한다.
        if(food === '커피' && price < 5000){
            document.write("내가 살게요<br>")
        }else{
            document.write("네가 살게요<br>")
        }
        
        let q = prompt("지금은 오전인가요? 오후인가요?")
        if(q === '오전'){
            for (i=0;i<3;i++){
                document.write("굿모닝! <br>")
            }
        //else if 
        }else if(q === '오후'){
            for (i=0;i<5;i++){
                document.write("굿애프터눈! <br>")
            }
        }else {
            for (i=0;i<10;i++){
                document.write("굿나잇! <br>")
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
