<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function write2(){
            title = document.getElementById('title').value
            story = document.getElementById('story').value
            name1 = document.getElementById('name1').value

            document.write(name1 +'이 쓴 글 <br>');
            document.write(title +'<br>');
            document.write(story +'<br>');
        }

        // function naver(){
        //     //네이버 검색으로 바로 연결해주는 프로그램입니다.
        //     search = document.getElementById('naver').value
        //     location.href ='https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=' + search
        // }
    </script>

</head>

<body>
    <table border="1" width="600">
        <tr align="center" bgcolor="##dd10e8">
            <!-- 테이블의 헤더이다. -->
            <th width="100">항목</th>
            <th width="300">입력</th>
        </tr>
        <tr align="center">
            <td bgcolor="white">번호</td>
            <td bgcolor="pink"></td>
        </tr>
        <tr align="center">
            <td bgcolor="white">제목</td>
            <td bgcolor="yellow">
                <input type="text" id="title">
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="white">내용</td>
            <td bgcolor="yellow">
                <textarea style="background-color: pink;" cols="30" rows="10" id="story"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="white">작성자</td>
            <td bgcolor="yellow">
                <input type="text" id="name1">
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" colspan="2">
                <!-- 인풋을 해도 되고 버튼으로 만들어도 된다. -->
                <button onclick="write2()">글쓰기 완료</button>
            </td>
        </tr>

        
    </table>
</body>
</html>
